<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            font-size: 20px;
        }
        header{
            width: 100%;
            height: 80px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .search-box{
            display: flex;
        }
        .search-box input{
            width: 300px;
            padding: 20px;
            border-radius: 10px;

        }
        .search-box button{
            padding: 20px;
            width: 80px;
            background:  black;
            color: white;
            border-radius: 10px;
            outline: none;
            border: 0;
            cursor: pointer;
            margin-left: 20px;
        }
        .menu-icon{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu-icon a{
            margin-right: 10px;
            color: black;
            outline: none;
            text-decoration: none;

        }
        .menu-icon img{
            width: 50px;
            margin-left: 20px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .logo{
            display: flex;
            align-items: center;
        }
        .logo img{
            width: 35px;
            margin-right: 10px;
           
        }

    </style>
</head>
<body>

    </div>
    <div class="search-box">
        <input type="text" placeholder="Search..." />
        <button>Search</button>
    </div>
    <div class="menu-icon">
        <a href="#">Home</a>
        <a href="#">Fashion</a>

 </header>
</body>
